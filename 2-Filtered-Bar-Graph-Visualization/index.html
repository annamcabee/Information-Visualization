<!DOCTYPE html>
<meta charset="utf-8">

<head>
	    <link href='style.css' rel='stylesheet' type='text/css'>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="filter.js"></script>
</head>

<body onload="init()">
  <h1>Courses & GPA's</h1>
  <h2>Anna McAbee</h2>
  <div id="update_pack" class="pt1">
      <span class="pr2">Choose a Department</span>
      <select id="type_filter">
        <option value="all" selected="selected">All</option>
        <option value="CHEM">CHEM</option>
        <option value="CS">CS</option>
        <option value="ENGL">ENGL</option>
        <option value="HTS">HTS</option>
        <option value="MATH">MATH</option>
        <option value="MGT">MGT</option>
        <option value="PHYS">PHYS</option>
        <option value="PSYC">PSYC</option>
      </select>
      <button id="filter_go" onclick="filter_department()">Filter Department</button>
    </div>
    <div id="update_GPA" class="pt1">
       <input type="text" id="minGPA" value="Enter a minimum GPA...">
      <button id="filter_go" onclick="filter_GPA()">Filter GPA</button>
 
    </div>
    <div id="svg_container" class="pt1 ml2"></div>

</body>
